<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
</head>
<script>
    function getvalue(){
        var idx = document.getElementById('nickname').value;
        var urll = 'find/'+idx
        return urll;
    }
</script>
<body>
<header class="text-center text-white masthead"
        style="background:url('assets/img/bg-masthead.jpg')no-repeat center center;background-size:cover;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto position-relative">
                <h1 class="mb-5">피파 전적 검색</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0"><input name="nickname" id="nickname"
                                                                         class="form-control form-control-lg"
                                                                         type="search" placeholder="아이디 검색"></div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-primary btn-lg" type="button" onkeydown="document.location.href=getvalue()" onclick="document.location.href=getvalue()">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
